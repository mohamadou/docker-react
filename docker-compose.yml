version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frontend_web
    ports:
      - "3000:3000"
    volumes:
      - ./:/home/node/app
      - /home/node/app/node_modules
    stdin_open: true
  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frontend_test
    command: ["npm","run","test"]